version: "3"

services:
  web:
    build: 
      context: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "${LOCAL_PORT:?local vm port not specified in .env}:8000"
    env_file:
      - .env
    volumes:
      - ./staticfiles:/code/staticfiles